<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h1>Currency Converter</h1>
            <p>Convert between different currencies using real-time exchange rates</p>
        </div>
        
        <div class="row justify-content-center pt-3 pb-2">
            <div class="col-lg-5 col-md-10">
                <div class="card">
                    <label for="amount">Enter Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount to convert" onkeyup="convert(this.value)">
                    
                    <label for="country">From Currency</label>
                    <select id="country" onchange="convert(document.getElementById('amount').value)">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="col-lg-1 col-md-12 d-flex align-items-center justify-content-center">
                <button class="swap-btn" onclick="swapCurrencies()">
                    â‡„
                </button>
            </div>
            
            <div class="col-lg-5 col-md-10">
                <div class="card">
                    <label for="country1">To Currency</label>
                    <select id="country1" onchange="convert(document.getElementById('amount').value)">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    
                    <div class="result-container">
                        <span id="result">0.00</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center mt-3">
            <div class="col-md-10">
                <div class="conversion-rate">
                    <span id="conversionRate">Select currencies to see conversion rate</span>
                </div>
                <div class="loading" id="loading">
                    Loading exchange rates...
                </div>
                <div class="error-message" id="errorMessage">
                    Error fetching exchange rates. Please try again.
                </div>
            </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
